<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Webscraper</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="container">
    <h1>Welcome to Webscraper</h1>

    <section id="loginSection">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </section>

    <section id="dashboardSection" style="display: none;">
      <h2>Dashboard</h2>

      <form id="scrapeForm">
        <input type="url" id="url" placeholder="Enter website URL" required />

        <div id="targetsContainer">
          <!-- Target fields will go here -->
        </div>

        <button type="button" id="addTarget">+ Add Target</button>
        <button type="submit">Scrape</button>
      </form>

      <div id="results"></div>
    </section>
  </div>

  <script src="auth.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
